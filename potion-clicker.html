<!DOCTYPE html>

<html>
	<head>
        <title>Potion Clicker</title>
		<meta charset = "utf-8"/>
		<link rel="stylesheet" type="text/css" href="interface.css" />
        <script type="text/javascript" src="main.js"></script>
	</head>
	<body>
        <h1 class = "loc"> Potion Laboratory </h1>
		<div id = "shared_r">
			Gold: <span id="gold">0</span> 
		</div>
        <div id="i_clickers">
            <h1> Ingredients </h1>
            <div class="i_slot" id="rb-store" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="images/redberry.png" draggable="true" ondragstart="drag(event)" id="drag1" width="64" height="64">
            </div>
            Red Berries: <span id="r_berries">0</span>
            <br />
            <button onclick="rbClick(1)">Gather Red Berries</button>
            <br />
            <div class="i_slot" id="bb-store" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="images/blueberry.png" draggable="true" ondragstart="drag(event)" id="drag2" width="64" height="64">
            </div>
            Blue Berries: <span id="b_berries">0</span>
            <br />
            <button onclick="bbClick(1)">Gather Blue Berries</button>
            <br />
        </div>

        <div id="upgrades">
            <h1> Auto-clickers </h1>
            <br />
            <button onclick="buyRBGather()">Buy Red Berry Harvester</button>
			x<span id="rbg-num">0</span>
			<br />
            Gatherer Cost: <span id="rbg-cost">10</span> gold
            <br />
            <button onclick="buyBBGather()">Buy Blue Berry Harvester</button>
			x<span id="bbg-num">0</span>
			<br />
            Gatherer Cost: <span id="bbg-cost">10</span> gold
            <br />
            <button onclick="buyCursor()">Buy Auto-Brewer v1.0</button>
            Cursors: <span id="cursors">0</span>
            <br />
            Cursor Cost: <span id="cursorCost">100</span> gold
        </div>

        <div id="p_clickers">
            <h1> Potions </h1>

            <div class="i_slot" id="ingredient1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="i_slot" id="ingredient2" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <br />
            <button onclick="potionClick(1)">Make a Potion!</button>
    		<br />
    		Potions: <span id="pots">0</span>
        </div>

        <hr>
    </body>
</html>
